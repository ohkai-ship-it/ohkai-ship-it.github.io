<svg viewBox="0 0 1080 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#323B4C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a6270;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern for technical feel -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="480" fill="url(#bgGrad)"/>
  <rect width="1080" height="480" fill="url(#grid)"/>
  
  <!-- Technical elements - Neural network nodes on left -->
  <g opacity="0.3">
    <!-- Connection lines -->
    <line x1="100" y1="120" x2="180" y2="200" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="240" x2="180" y2="200" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="360" x2="180" y2="280" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="180" y1="200" x2="260" y2="240" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="180" y1="280" x2="260" y2="240" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Nodes -->
    <circle cx="100" cy="120" r="8" fill="#fff" opacity="0.6"/>
    <circle cx="100" cy="240" r="8" fill="#fff" opacity="0.6"/>
    <circle cx="100" cy="360" r="8" fill="#fff" opacity="0.6"/>
    <circle cx="180" cy="200" r="10" fill="#fff" opacity="0.7"/>
    <circle cx="180" cy="280" r="10" fill="#fff" opacity="0.7"/>
    <circle cx="260" cy="240" r="12" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Travel elements - stylized destinations on right -->
  <!-- Mountains -->
  <g opacity="0.2">
    <polygon points="850,350 920,250 990,350" fill="#fff"/>
    <polygon points="900,350 960,270 1020,350" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- Airplane icon -->
  <g transform="translate(820, 140)" filter="url(#glow)">
    <path d="M 30 20 L 50 15 L 70 20 L 50 25 Z M 50 15 L 50 5 L 55 0 L 50 5 L 45 0 L 50 5 M 35 22 L 25 35 L 30 36 L 38 24 M 65 22 L 75 35 L 70 36 L 62 24" 
          fill="#fff" opacity="0.8" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Globe/location pins -->
  <g opacity="0.25">
    <circle cx="920" cy="180" r="3" fill="#fff"/>
    <circle cx="880" cy="200" r="2.5" fill="#fff"/>
    <circle cx="950" cy="220" r="2.5" fill="#fff"/>
    <path d="M 920 180 Q 880 190 880 200 M 920 180 Q 950 200 950 220" stroke="#fff" stroke-width="1" fill="none"/>
  </g>
  
  <!-- AI Agent icons - small robot representations -->
  <g transform="translate(700, 100)" opacity="0.4">
    <!-- Agent 1 -->
    <rect x="0" y="0" width="20" height="20" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="7" cy="8" r="2" fill="#fff"/>
    <circle cx="13" cy="8" r="2" fill="#fff"/>
    <line x1="5" y1="14" x2="15" y2="14" stroke="#fff" stroke-width="2"/>
    
    <!-- Agent 2 -->
    <rect x="30" y="0" width="20" height="20" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="37" cy="8" r="2" fill="#fff"/>
    <circle cx="43" cy="8" r="2" fill="#fff"/>
    <line x1="35" y1="14" x2="45" y2="14" stroke="#fff" stroke-width="2"/>
    
    <!-- Agent 3 -->
    <rect x="60" y="0" width="20" height="20" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="67" cy="8" r="2" fill="#fff"/>
    <circle cx="73" cy="8" r="2" fill="#fff"/>
    <line x1="65" y1="14" x2="75" y2="14" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Central content -->
  <g>
    <!-- Main title -->
    <text x="540" y="200" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#fff" text-anchor="middle">
      Agentic AI Travel Assistant
    </text>
    
    <!-- Subtitle -->
    <text x="540" y="250" font-family="Arial, sans-serif" font-size="24" fill="#e8eaed" text-anchor="middle" opacity="0.9">
      Multi-Agent System for Intelligent Travel Planning
    </text>
    
    <!-- Technical accent line -->
    <line x1="340" y1="280" x2="740" y2="280" stroke="#fff" stroke-width="2" opacity="0.3"/>
    
    <!-- Feature tags -->
    <g transform="translate(340, 310)">
      <rect x="0" y="0" width="140" height="35" rx="17.5" fill="rgba(255,255,255,0.15)"/>
      <text x="70" y="23" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="500">
        Autonomous
      </text>
      
      <rect x="155" y="0" width="130" height="35" rx="17.5" fill="rgba(255,255,255,0.15)"/>
      <text x="220" y="23" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="500">
        Coordinated
      </text>
      
      <rect x="300" y="0" width="120" height="35" rx="17.5" fill="rgba(255,255,255,0.15)"/>
      <text x="360" y="23" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="500">
        Intelligent
      </text>
    </g>
    
    <!-- Status badge -->
    <g transform="translate(440, 375)">
      <rect x="0" y="0" width="200" height="40" rx="8" fill="#ffd700"/>
      <text x="100" y="27" font-family="Arial, sans-serif" font-size="18" fill="#323B4C" text-anchor="middle" font-weight="bold">
        IN DEVELOPMENT
      </text>
    </g>
  </g>
  
  <!-- Decorative circuit paths -->
  <g opacity="0.15">
    <path d="M 300 100 L 350 100 L 350 80" stroke="#fff" stroke-width="2" fill="none"/>
    <circle cx="350" cy="75" r="4" fill="#fff"/>
    
    <path d="M 750 380 L 750 420 L 800 420" stroke="#fff" stroke-width="2" fill="none"/>
    <circle cx="805" cy="420" r="4" fill="#fff"/>
  </g>
</svg>